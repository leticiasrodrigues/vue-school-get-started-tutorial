<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
    </head>
    <body>
        <div id="shopping-list">
	    <div class="header">            
	        <h1>{{ header.toLocaleUpperCase() }}</h1>
                <button v-if="state === 'default'" @click="changeState('edit')">Add Item</button>
                <button v-else @click="changeState('default')">Cancel Adding Item</button>
            </div>
	    <div v-if="state === 'edit'">
	        <input v-model="newItem" type="text" placeholder="Add a new item" @keyup.enter="saveItem"></input>
	        <button :disabled="newItem.length === 0" v-on:click="saveItem">Save item</button>
	    </div>
            <ul>
		<li v-for="item in items">{{ item }}</li>
	    </ul>
	    <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            var shoppingList = new Vue({
                el: '#shopping-list',
                data: {
		    state: 'default',
                    header: 'Shopping list app',
		    newItem: '',
		    items: [
			'First item',
			'Second item',
			'Third item',
		    ]
                },
		methods: {
		    saveItem: function() {
			this.items.push(this.newItem);
			this.newItem = '';
		    },
		    changeState: function (newState) {
                        this.state = newState;
                        this.newItem = '';
                    }	 
		}
            })
        </script>
    </body>
</html>
