<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
	<link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="shopping-list">
	    <div class="header">            
	        <h1>{{ header.toLocaleUpperCase() }}</h1>
                <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
                <button v-else @click="changeState('default')" class="btn btn-cancel">Cancel Adding Item</button>
            </div>
	    <div v-if="state === 'edit'">
	        <input v-model="newItem" type="text" placeholder="Add a new item" @keyup.enter="saveItem"></input>
	        <button class="btn btn-primary" :disabled="newItem.length === 0" v-on:click="saveItem">Save item</button>
	    </div>
            <ul>
		<li v-for="item in items" :class="{strikeout: item.purchased}">{{ item.label }}</li>
		<!--or <li v-for="item in items" :class="[item.purchased ? ' strikeout' : '']">{{ item.label }}</li>-->
	    </ul>
	    <p v-if="items.length === 0">Nice job! You've bought all your items.</p>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            var shoppingList = new Vue({
                el: '#shopping-list',
                data: {
		    state: 'default',
                    header: 'Shopping list app',
		    newItem: '',
		    items: [
			{
			    label: 'First item',
			    purchased: false,
			},
			{
			    label: 'Second item',
			    purchased: true
			},
			{
			    label: 'Third item',
			    purchased: false,
			},
		    ]
                },
		methods: {
		    saveItem: function() {
			 this.items.push({
                            label: this.newItem,
                            purchased: false,
                        });
                        this.newItem = '';
		    },
		    changeState: function (newState) {
                        this.state = newState;
                        this.newItem = '';
                    }	 
		}
            })
        </script>
    </body>
</html>
